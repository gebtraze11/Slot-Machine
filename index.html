<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spin To Win</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="Css/main.css">

    src="https://code.jquery.com/jquery-3.4.1.js"

    crossorigin="anonymous"></script>
    <link rel="icon" href="Images/img.ico" type="image/x-icon">

</head>
<body>
    <h1>CLICK SPIN OR HANDLE TO WIN</h1>
    <div id ="amt">
    <h4 id = "lost" >Your Credit</h4><h4 id = credit>100</h4> <button id='winchart'>WIN CHART</button>
    </div>
    
    <p > <ul id = rules>
            <li>Each Spin cost 5 credits.</li>
            <li>Win 30 credits if you match all numbers in first, second or third row</li>
            <li>Win 10 credits if you match numbers in starting two boxes or last two boxes</li>
            <li>If you loose all credit, game will restart.</li>
            <button id = 'close'>Hide</button>
        </ul> </p>
   
    <div class="play-area">
        <div id="machine">
            <section id="box">
                <div class ="box" id="n1"><img src="Images/icons/spin.png" > </div>
                <div class ="box" id="n4"><img src="Images/icons/spin.png"></div>
                <div class ="box" id="n7"><img src="Images/icons/spin.png"></div>
    
                <div class ="box" id="n2"><img src="Images/icons/spin.png"></div>
                <div class ="box" id="n5"><img src="Images/icons/spin.png"></div>
                <div class ="box" id="n8"><img src="Images/icons/spin.png"></div>
    
                <div class ="box" id="n3"><img src="Images/icons/spin.png"></div>
                <div class ="box" id="n6"><img src="Images/icons/spin.png"></div>
                <div class ="box" id="n9"><img src="Images/icons/spin.png"></div> 
            </section>
        </div>
       <img id= "handle" class="start" src="Images/handle.png" alt="" srcset="">
       
    </div>

    <button class="start" id="spin">SPIN</button>

   
  

    

</body>
