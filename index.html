<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Spin To Win</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="Css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"

    crossorigin="anonymous"></script>

<body>
    <h1>SPIN TO WIN</h1>
    <h3>Enter Bet amount <input type="number" required></h3>
    <div class="play-area">
        <div id="machine">
            <section id="box">
                <div class ="box" id="n1"><img id="3bar" src="Images/icons/3bar.png" > </div>
                <div class ="box" id="n4"><img id="berry" src="Images/icons/berry.jpg" width="150px" height="130px" alt=""></div>
                <div class ="box" id="n7"><img id="7" src="Images/icons/7.png" width="150px" height="140px" alt=""></div>
    
                <div class ="box" id="n2"><img id="w" src="Images/icons/W.png" width="150px" height="140px" alt=""></div>
                <div class ="box" id="n5"><img id="i" src="Images/icons/I.png" width="40px" height="140px" alt=""></div>
                <div class ="box" id="n8"><img id="n" src="Images/icons/N.png" width="120px" height="140px" alt=""></div>
    
                <div class ="box" id="n3"><img id="clover" src="Images/icons/clover.jpg" width="170px" height="140px" alt=""></div>
                <div class ="box" id="n6"><img id="melon" src="Images/icons/melon.png" width="150px" height="140px" alt=""></div>
                <div class ="box" id="n9"><img id="cherry" src="Images/icons/cherry.png" width="150px" height="140px" alt=""></div> 
            </section>
        </div>
       <img id= "handle" src="Images/handle.png" alt="" srcset="">
    </div>

    <button class="spin" id="spin">SPIN</button>


    
</body>
